syntax = "proto3"; // 版本声明，使用Protocol Buffers v3版本

option go_package = "/";  // 指定生成的Go代码在你项目中的导入路径

package pb; // 包名


service UserService {
  rpc UpdateName(UserRegister) returns (UserRegisterResponse);
}

message UserRegister {
  string nick_name = 1;
  string user_name = 2;
  string password = 3;
  string  key = 4;
}

message UserRegisterResponse {
  bool success = 1;
}